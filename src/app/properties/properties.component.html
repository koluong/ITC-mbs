<div id="card">
  <div class="row">
      <h3>Property</h3>
  </div>
  <div class="row content" *ngIf="this.propertyData.length == 1">
    <div class="col-md-5" >
            <img
            class="img-responsive"
              src="{{ propertyData[0]['image']}}"
              alt="House">
    </div>
    <div class="col-md-5">
      <p><b>{{ propertyData[0]['street'] }}</b><br>
        {{ propertyData[0].zipcode }}<br>
        {{ propertyData[0].city}}
        {{ propertyData[0].state}}
      </p>
    </div>
    <div class="col-xs-2 text-right">
      <button
        type="button"
        (click)="onExpand()"
        class="btn btn-link"
        [disabled]="inExpandedView === 'restaurants' || this.propertyData.length == 0">
        <span class="fa fa-angle-right fa-4x" style="color: white;"></span>
      </button>
    </div>
  </div>
  <div class="row" *ngIf="this.propertyData.length == 0">
    <div class="col-md-10 text-center" >
      <h2>No Information</h2>
    </div>
    <div class="col-xs-2 text-right" style="padding-right: 30px;">
      <button
        type="button"
        (click)="onExpand()"
        class="btn btn-link"
        [disabled]="inExpandedView === 'restaurants' || this.propertyData.length == 0">
        <span class="fa fa-angle-right fa-4x" style="color: white;"></span>
      </button>
    </div>
  </div>
</div>
