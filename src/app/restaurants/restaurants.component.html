<div id="card">
  <div class="row">
      <h3>Restaurants</h3>
  </div>
  <div class="row content">
    <div
      class="col-xs-5"
      *ngFor="let data of searchData">
      <div class="frame-square">
        <div class="crop">
          <img
            src="{{ this.photoCall }}{{ data.photos[0].photo_reference}}"
            alt="{{ data.name}}">
        </div>
      </div>
      <p><b>{{ data.name | shorten: 20}}</b><br>
      {{ data.rating }}</p>
    </div>
    <div class="col-xs-2 text-right">
      <button
        type="button"
        (click)="onExpand()"
        class="btn btn-link"
        [disabled]="inExpandedView === 'restaurants'">
        <span class="fa fa-angle-right fa-4x" style="color: #95989A;"></span>
      </button>
    </div>
  </div>
</div>
